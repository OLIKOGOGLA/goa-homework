!<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პარაგრაფების ფერები</title>
</head>
<body>

    <!-- Inline CSS -->
    <p style="color: red;">ეს არის პირველი პარაგრაფი (წითელი ფერი).</p>

    <!-- External CSS -->
    <p class="second-paragraph">ეს არის მეორე პარაგრაფი (მწვანე ფერი).</p>

    <!-- CSS in <style> tag -->
    <p class="third-paragraph">ეს არის მესამე პარაგრაფი (ლურჯი ფერი).</p>

    <style>
        /* External CSS */
        .second-paragraph {
            color: green;
        }

        /* CSS in <style> tag */
        .third-paragraph {
            color: blue;
        }
    </style>

</body>
</html>
