<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ექსპერიმენტები ფერებთან</title>
    <style>
        /* სტილი ყველა პარაგრაფისთვის */
        p {
            border: 2px solid rgb(255, 100, 100);  /* წითელი-ვარდისფერი */
            color: rgb(0, 0, 255);  /* ლურჯი ფერი */
            background-color: rgb(255, 200, 200);  /* ღია წითელი ფონდი */
            padding: 10px;
            margin: 10px;
        }

        /* სტილი ფოტოებისთვის */
        img {
            border: 3px solid rgb(100, 200, 255);  /* ლურჯი-ცისფერი */
            background-color: rgb(200, 200, 255);  /* ღია ლურჯი ფონდი */
            width: 200px;
            height: 150px;
            margin: 10px;
        }

        /* სტილი ღილაკებისთვის */
        button {
            border: 2px solid rgb(255, 165, 0);  /* ორხახე (იაფი ნარინჯისფერი) */
            color: rgb(255, 255, 255);  /* თეთრი ტექსტი */
            background-color: rgb(255, 105, 180);  /* მუქი ვარდისფერი ფონდი */
            padding: 15px;
            margin: 10px;
            cursor: pointer;
        }

        /* ღილაკებზე გადატანა (hover) */
        button:hover {
            background-color: rgb(255, 20, 147);  /* ღრმა ვარდისფერი */
            border-color: rgb(255, 105, 180);
        }

    </style>
</head>
<body>

    <!-- 20 პარაგრაფი -->
    <p>პარაგრაფი 1</p>
    <p>პარაგრაფი 2</p>
    <p>პარაგრაფი 3</p>
    <p>პარაგრაფი 4</p>
    <p>პარაგრაფი 5</p>
    <p>პარაგრაფი 6</p>
    <p>პარაგრაფი 7</p>
    <p>პარაგრაფი 8</p>
    <p>პარაგრაფი 9</p>
    <p>პარაგრაფი 10</p>
    <p>პარაგრაფი 11</p>
    <p>პარაგრაფი 12</p>
    <p>პარაგრაფი 13</p>
    <p>პარაგრაფი 14</p>
    <p>პარაგრაფი 15</p>
    <p>პარაგრაფი 16</p>
    <p>პარაგრაფი 17</p>
    <p>პარაგრაფი 18</p>
    <p>პარაგრაფი 19</p>
    <p>პარაგრაფი 20</p>

    <!-- 5 ფოტო -->
    <img src="https://via.placeholder.com/200x150/ff6347/ffffff?text=Image+1" alt="ფოტო 1">
    <img src="https://via.placeholder.com/200x150/ff6347/ffffff?text=Image+2" alt="ფოტო 2">
    <img src="https://via.placeholder.com/200x150/ff6347/ffffff?text=Image+3" alt="ფოტო 3">
    <img src="https://via.placeholder.com/200x150/ff6347/ffffff?text=Image+4" alt="ფოტო 4">
    <img src="https://via.placeholder.com/200x150/ff6347/ffffff?text=Image+5" alt="ფოტო 5">

    <!-- 5 ღილაკი -->
    <button>ღილაკი 1</button>
    <button>ღილაკი 2</button>
    <button>ღილაკი 3</button>
    <button>ღილაკი 4</button>
    <button>ღილაკი 5</button>

</body>
</html>
